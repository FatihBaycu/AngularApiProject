<br>
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                    <label for="productName">Ürün Adı</label>
                    <div class="form-group">
                        <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün Adı"/>
                    </div></div>
                    <div class="mb-3">
                    <label for="unitPrice">Fiyatı</label>
                    <div class="form-group">
                        <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyatı"/>
                    </div></div>
                    <div class="mb-3">
                    <label for="unitsInStock">Stoğu</label>
                    <div class="form-group">
                        <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stoğu"/>
                    </div></div>
                    <div class="mb-3">
                    <label for="categoryId">Kategori Id</label>
                    <div class="form-group">
                        <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori Id"/>
                    </div></div>
                </form>
            </div>
            <div class="mb-3">
                <label for="productAdd"></label>
                <div class="form-group">
                    <button  (click)="productAdd()"  class="btn btn-success">Ekle</button>
                </div></div>
        </div>
    </div>
</div>
